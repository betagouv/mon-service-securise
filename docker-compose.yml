version: '3'

x-app:
  &configuration-base
  build:
    context: .
  env_file:
    - .env
  volumes:
    - .:/home/mss
    - node_modules:/home/mss/node_modules/
    - /home/mss/.npm/
    - /home/mss/.profile.d/
    - /home/mss/.scalingo/

services:
  db:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - postgres
    volumes:
      - /var/lib/postgresql/data

  test:
    <<: *configuration-base
    command: "npm run test:watch"
    environment:
      - NODE_ENV=test

  web:
    <<: *configuration-base
    environment:
      - NODE_ENV=development
    networks:
      - postgres
    ports:
      - "${PORT_MSS}:3000"
    depends_on:
      - db

networks:
  postgres:

volumes:
  node_modules:
